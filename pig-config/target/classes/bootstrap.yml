server:
  port: 4001

spring:
  application:
    name: pig-config-server
  profiles:
    active: dev
  cloud:
    config:
      server:
        git:
 #         uri: https://gitee.com/mjjmjj/pig-config.git
          uri: https://gitee.com/zhanghmabc/pig-config.git
          default-label: ${spring.profiles.active}   #解决监控down
#          default-label: ${spring.profiles.active}
#          native:
#            search-locations: classpath:/config/
#解决监控down
#    search-locations: classpath:/properties/application-dev.yml
#   uri: https://gitee.com/mjjmjj/pig-config.git


# 关闭安全管理
management:
  security:
    enabled: false
endpoints:
  health:
    sensitive: false
---
spring:
  profiles: dev
  rabbitmq:
    host: localhost
    port: 5672
    username: pig
    password: lengleng
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone: http://pig:gip6666@localhost:1025/eureka
    registry-fetch-interval-seconds: 10
---
spring:
  profiles: prd
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: pig
    password: lengleng
  cloud:
    config:
      retry:
        initial-interval: 3000
        multiplier: 1.5
        max-interval: 20000
        max-attempts: 6
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://pig:gip6666@eureka:1025/eureka
